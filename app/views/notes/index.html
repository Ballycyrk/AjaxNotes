<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charvar='utf-8' />
    <title>Everybody</title>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script>
      $(document).ready(function(){
        console.log('hello');
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="notes">
        <h2>Notes to Self</h2>
        {% for note in notes %}
          <div class="note">
            <form action="/Notes/update/{{note['id']}}" method='post'>
              <textarea name='content'></textarea>
              <input class='btn' type='submit' value='update'>
            </form>
            <div class="content">
              <h4>{{ note['title'] }}</h4>
              <h5>{{ note['content'] }}</h5>
            </div>
            <form action="/Notes/delete/{{note['id']}}" method='get'>
              <input class='btn' type='submit' value='delete'>
            </form>
          </div>
          {% endfor %}
      </div>
      <form action='/Notes/create' method='post'>
        <input type='text' name='title' placeholder='Insert note title here...'>
        <textarea name='content'></textarea>
        <input class="btn" type='submit' value='Add Note'></input>
      </form>
    </div>
  </body>
</html>
